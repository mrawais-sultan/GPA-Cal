<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            background-color: #00abe1;
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            margin: 15px;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #007eae;
        }
        .footer {
            text-align: center;
            font-size: 20px;
            color: #333;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>GPA Calculator</h1>
        <a href="subject-gpa.html">Calculate Subject GPA</a>
        <a href="semester-gpa.html">Calculate Semester GPA</a>
        <a href="combined-gpa.html">Calculate Combined GPA</a>
    </div>

    <div class="footer">
        Created by: CS Evening Students Team mrawaissultan
    </div>

</body>
</html>
